{% extends 'index.html' %}

{% block content %}

<div class="container">
    <form  name = 'register' action='../insertuser/' method=POST  enctype="multipart/form-data">
    
        {% csrf_token %}
        <div class="bradcumbContent">
            <h2 style="color: rosybrown;"> Student Registration </h2>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Application</li>
                </ol>
            </nav>
        </div>
    <div class="mb-3">
        <label for="" class="form-label"> Name </label>
        <input type="text" required name="name" class="form-control" placeholder="Name"> 
    </div>
    
    <div class="mb-3">
        <label for="" class="form-label"> Reg_no </label>
        <input type="number" required name="reg_no" class="form-control" placeholder="Reg_no"> 
    </div>
    
    <div class="mb-3">
        <label for="" class="form-label"> Email  </label>
        <input type="email" required name="email" class="form-control" placeholder="example@gmail.com"> 
    </div>

    <div class="mb-3">
        <label for="" class="form-label"> Phone </label>
        <input type="number" required name="phone" class="form-control" placeholder="Mob_no"> 
    </div> 

     <div class="mb-3">
        <label for="" class="form-label"> Address </label>
        <input type="text" required name="address" class="form-control" placeholder="address"> 
    </div>  
        
    <div class="mb-3">
        <label for="" class="form-label"> DOB </label>
        <input type="date" required name="dob" class="form-control" placeholder="Dob"> 
    </div>

    <div class="mb-3">
        <label for="" class="form-label"> Passport Photo </label>
        <input type="file" required name="image" class="form-control" placeholder="Recent photo copy"> 
    </div>
        
    <div class="mb-3">
        <label for="" class="form-label"> Signature </label>
        <input type="file" required name="sign" class="form-control" placeholder="Signature"> 
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
    {% endblock %}
